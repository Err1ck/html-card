<!-- 
Replicate the html structure of the card in the png file, without applying CSS properties.
**Suggestion**
Try to use the html article tag in order to replicate the card's structure. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Html Card</title>
</head>
<body>
  <img src="./imagen.jgp" alt="img"/>
  <div>
    <h2>Card title</h2>
  </div>
  <div>
    <p>Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <div>
    <p>An item</p> 
  </div>      
  <div>
    <p>A second item</p> 
  </div>
  <div>
    <p>A third item</p> 
  </div>
  <div>
    <a href="#">Card link</a>
    <a href="#">Another link</a> 
  </div>  
</body>
</html>
